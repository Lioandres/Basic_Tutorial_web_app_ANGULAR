    <div  [ngClass]="{pic:true}"
          [ngStyle]="{'background-image':'url(assets/img/'+ sentences[currentSentence].img+')'}" >
     

    <button (click)="prev()">Anterior</button>
    <button (click)="next()">Siguent</button>

    <p
    *ngFor="let sentence of sentences; let i = index"
    [ngClass]="{
        text: i != currentSentence,
        textSelected: i === currentSentence   
    }">
    {{sentence.txt}}
    </p>


</div>
